                        <input type="number" class="filter__number" id="filter__number" value="10">
                    </div>
                    <div class="filter__category--box">
                        <select name="filter__category" id="filter__category" class="filter__category">

                            <option value="25">Art</option>
                            <option value="26">Celebrities</option>
                            <option value="27">Animals</option>
                            <option value="28">Vehicles</option>
                            <option value="29">Entertainment: Comics</option>
                            <option value="30">Science: Gadgets</option>
                            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                            <option value="32">Entertainment: Cartoon &amp; Animations</option>
                        </select>
                    </div>
                    <div class="filter__difficulty--box">
                        <select name="filter__difficulty" id="filter__difficulty" class="filter__difficulty">
                            <option value="any">Any Difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="filter__submit--box">
                        <input class="filter__submit btn__primary" type="submit" value="Take the Test">
                    </div>
                </form>
            </div>
        </section>
